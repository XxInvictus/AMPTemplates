; Online Subsystem Utils Configuration
; Adjusting tick rates for LAN and Internet servers to enhance the frequency of game state updates,
; leading to smoother gameplay and less desynchronization between server and clients.
[/script/onlinesubsystemutils.ipnetdriver]
LanServerMaxTickRate={{LanMaxTickRate}}  ; Sets maximum ticks per second for LAN servers, higher rates result in smoother gameplay.
NetServerMaxTickRate={{NetMaxTickRate}}  ; Sets maximum ticks per second for Internet servers, similarly ensuring smoother online gameplay.

; Player Configuration
; These settings are crucial for optimizing the network bandwidth allocation per player,
; allowing for more data to be sent and received without bottlenecking.
[/script/engine.player]
ConfiguredInternetSpeed={{NetSpeed}}  ; Sets the assumed player internet speed in bytes per second. High value reduces chances of bandwidth throttling.
ConfiguredLanSpeed={{LanSpeed}}       ; Sets the LAN speed, ensuring LAN players can utilize maximum network capacity.

; Socket Subsystem Epic Configuration
; Tailoring the max client rate for both local and internet clients, this optimizes data transfer rates,
; ensuring that the server can handle high volumes of data without causing lag.
[/script/socketsubsystemepic.epicnetdriver]
MaxClientRate={{MaxClientRate}}          ; Maximum data transfer rate per client for all connections, set to a high value to prevent data capping.
MaxInternetClientRate={{MaxInternetRate}}  ; Specifically targets internet clients, allowing for high-volume data transfer without restrictions.

; Engine Configuration
; These settings manage how the game's frame rate is handled, which can impact how smoothly the game runs.
; Smoother frame rates can lead to a better synchronization between client and server.
[/script/engine.engine]
r.ThreadedRendering={{ThreadedRendering}}
r.ThreadedPhysics={{ThreadedPhysics}}
bSmoothFrameRate={{SmoothFramerate}}    ; Enables the game engine to smooth out frame rate fluctuations for a more consistent visual experience.
bUseFixedFrameRate={{FixedFramerate}} ; Disables the use of a fixed frame rate, allowing the game to dynamically adjust frame rate for optimal performance.
SmoothedFrameRateRange=(LowerBound=(Type=Inclusive,Value={{SmoothFramerateLower}}),UpperBound=(Type=Exclusive,Value={{SmoothFramerateUpper}})) ; Sets a target frame rate range for smoothing.
MinDesiredFrameRate={{MinimumFramerate}} ; Specifies a minimum acceptable frame rate, ensuring the game runs smoothly at least at this frame rate.
FixedFrameRate={{FixedFramerateValue}}     ; (Not active due to bUseFixedFrameRate set to false) Placeholder for a fixed frame rate if needed.
NetClientTicksPerSecond={{NetClientTps}}   ; Increases the update frequency for clients, enhancing responsiveness and reducing lag.

